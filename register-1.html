<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form id="partnerForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phone">Working Telephone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <!-- Other form fields as per your outline -->

        <label for="serviceType">Service Type:</label>
        <select id="serviceType" name="serviceType" required>
            <option value="driver">Driver</option>
            <option value="guide">Guide</option>
            <option value="carHireProvider">Car Hire Provider</option>
            <option value="hotel">Hotel</option>
            <option value="tourGuide">Tour Guide</option>
        </select>

        <!-- Additional fields based on service type selection -->

        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="images" accept="image/*">

        <label for="price">Price or Price Range:</label>
        <input type="text" id="price" name="price" required>

        <label>
            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
            I agree to the Terms and Conditions
        </label>

        <button type="submit">Submit</button>
    </form>

    <script>
        // You can add JavaScript for additional functionality or validation here
    </script>

</body>
</html>
